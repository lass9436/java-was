<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/main.css" rel="stylesheet"/>
    <link href="/reset.css" rel="stylesheet"/>
    <link href="/global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="/img/signiture.svg"/></a>
        <ul class="header__menu">
            {% if user %}
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/user/list">{{ user.name }}</a>
            </li>
            <li class="header__menu__item" id="logout">
                <form id="logoutForm" action="/logout" method="POST">
                    <button type="submit" class="btn btn_ghost btn_size_s">로그 아웃</button>
                </form>
            </li>
            {% endif %}
            {% if !user %}
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/registration">
                    회원 가입
                </a>
            </li>
            {% endif %}
        </ul>
    </header>
    <div class="wrapper">
        <div class="post">
            <div class="post__account">
                <img class="post__account__img"/>
                <p class="post__account__nickname">{{ post.username }}</p>
            </div>
            <img class="post__img"/>
            <p class="post__article">
                {{ post.content }}
            </p>
        </div>
        <ul class="comment">
        {% for comment in comments %}
        <li class="comment__item">
            <div class="comment__item__user">
                <img class="comment__item__user__img"/>
                <p class="comment__item__user__nickname"> {{ comment.username }} </p>
            </div>
            <p class="comment__item__article">
                {{ comment.content }}
            </p>
        </li>
        {% endfor %}
        </ul>
        {% if user %}
        <form class="form" method="post" action="/comment/write" style="width: 100%">
            <div class="textfield" style="height: auto; padding: 15px;">
                <p class="title_textfield">댓글</p>
                <textarea
                        class="input_textfield"
                        placeholder="댓글의 내용을 입력하세요"
                        name="content"
                ></textarea>
            </div>
            <button
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    type="submit"
            >
                댓글 등록
            </button>
        </form>
        {% endif %}
    </div>
</div>
</body>
</html>
